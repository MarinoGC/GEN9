<div class="drop-container"
     [ngStyle]="{'top.px': ((sizeI.footer + sizeI.boxT)/2 - 160),
                     'left.px': ((sizeI.breedte / 2) - 70)}"
     ngFileDrop (uploadOutput)="onUploadOutput($event)"
     [ngClass]="{ 'is-drop-over': dragOver }">
    <h1>Drag & Drop</h1>

    <label class="upload-button">
        <input type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>
        or choose file(s)
    </label>
</div>
